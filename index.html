<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="grid-class">
      <div class="grid">
        <div class="person">
          <div class="person-first">
            <div class="person-text">
              <img src="./images/image-jeremy.png" class="photo">
              <p>Report for</p>
              <h1 class="name">Jeremy Robson</h1>
            </div>
          </div>
          
        <div class="times">
          <p class="dates">Daily</p>
          <p class="dates">Weekly</p>
          <p class="dates">Monthly</p>
        </div>

        </div>
      </div>

        <div class="work">
          <div class="work-bg">
            <img src="images/icon-work.svg" class="work-photo">
          </div>
          <div class="work-font">
            <div class="line">
              <p>Work</p>
              <p class="ellips"><img src="images/icon-ellipsis.svg" class="img"></p>
            </div>
            <h1>32hrs</h1>
            <p class="footer">Last week -32hrs</p>
          </div>
        </div>

        <div class="play">
          <div class="play-bg">
            <img src="images/icon-play.svg" class="work-photo">
          </div>
          <div class="work-font">
            <div class="line">
              <p>Play</p>
              <p class="ellips"><img src="images/icon-ellipsis.svg" class="img"></p>
            </div>
            <h1>10hrs</h1>
            <p class="footer">Last week -32hrs</p>
          </div>
        </div>

        <div class="study">
          <div class="study-bg">
            <img src="images/icon-study.svg" class="work-photo">
          </div>
          <div class="work-font">
            <div class="line">
              <p>Study</p>
              <p class="ellips"><img src="images/icon-ellipsis.svg" class="img"></p>
            </div>
            <h1>4hrs</h1>
            <p class="footer">Last week -7hrs</p>
          </div>
        </div>

        <div class="exercise">
          <div class="exercise-bg">
            <img src="images/icon-exercise.svg" class="work-photo">
          </div>
          <div class="work-font">
            <div class="line">
              <p>Exercise</p>
              <p class="ellips"><img src="images/icon-ellipsis.svg" class="img"></p>
            </div>
            <h1>4hrs</h1>
            <p class="footer">Last week -5hrs</p>
          </div>
        </div>

        <div class="social">
          <div class="social-bg">
            <img src="images/icon-social.svg" class="work-photo">
          </div>
          <div class="work-font">
            <div class="line">
              <p>Social</p>
              <p class="ellips"><img src="images/icon-ellipsis.svg" class="img"></p>
            </div>
            <h1>5hrs</h1>
            <p class="footer">Last week -10hrs</p>
          </div>
        </div>

        <div class="self-care">
          <div class="self-bg">
            <img src="images/icon-self-care.svg" class="work-photo">
          </div>
          <div class="work-font">
            <div class="linen">
              <p class="care">Self Care</p>
              <p class="ell"><img src="images/icon-ellipsis.svg"></p>
            </div>
            <h1>2hrs</h1>
            <p class="footer">Last week -2hrs</p>
          </div>
        </div>


        
    </div>
  </div>

</body>
</html>
